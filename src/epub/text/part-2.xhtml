		<section id="part-2" epub:type="part">
			<h2>THUS SPAKE ZARATHUSTRA. SECOND PART.</h2>
			<h3>“⁠—and only when ye have all denied me, will I return unto you.</h3>
			<p>Verily, with other eyes, my brethren, shall I then seek my lost ones; with another love shall I then love you.”⁠—ZARATHUSTRA, I., “The Bestowing Virtue.”</p>
